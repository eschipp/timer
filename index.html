<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Stopwatch</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="goals">
		<div class="circle">
			<h1> X/X Week Streak! </h1>
		</div>
		<div class="circle">
			<h1> X Total Hours </h1>
		</div>
		<div class="circle">
			<h1> X/X Weekly Goal Hit! </h1>
		</div>
	</div>
	
	<div class="timer">
		<span>00:00:00</span>
	</div>



	<button>
		<img src="icons/play.png" />
		<img src="icons/pause.png" />
	</button>
	<button>
		<img src="icons/stop.png" />
	</button>
	




	<script src="script.js"></script>
</body>
</html>
