<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Stopwatch</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="goals">
		<div class="circle">
			<h1> X/X Week Streak! </h1>
		</div>
		<div class="circle">
			<h1> X Total Hours </h1>
		</div>
		<div class="circle">
			<h1> X/X Weekly Goal Hit! </h1>
		</div>
	</div>
	
	<div class="container">
		<div id="display">
			00:00:00
		</div>

		<div class="buttons">
			<button id = "startStop" onclick = "startStop()">
				<img src="icons/play.png" id="startStopIcon" />
			</button>
			<button id = "reset" onclick = "reset()">
				<img src="icons/stop.png" id="resetIcon" />
			</button>
		</div>
		
	</div>
	<div id="myTime">
		My Time:
	</div>

	<script src="script.js"></script>
</body>
</html>
