<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Stopwatch</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="goals">
		<div class="circle">
			<h1> X/X Daily Streak! </h1>
		</div>
		<div class="circle">
			<h1> X Total Hours </h1>
		</div>
		<div class="circle">
			<h1> X/X Weekly Goal Streak! </h1>
		</div>
	</div>
	
	<div class="clockContainer">
		<div id="display">
			00:00:00
		</div>

		<div class="buttons">
			<button id = "startStop" onclick = "startStop()">
				<img src="icons/play.png" id="startStopIcon" />
			</button>
			<button id = "reset" onclick = "reset()">
				<img src="icons/stop.png" id="resetIcon" />
			</button>
		</div>
		
	</div>
	<div id="myTime">
		My Time Today:
	</div>

	<div>
		<table>
			<tr>
				<th>Date</th>
				<th>Time Recorded</th>
			</tr>
			<tr>
				<td>Monday, April 18, 2022</td>
				<td id="tableTime"> 0 minutes</td>
			</tr>
		</table>
	</div>

	<script src="script.js"></script>
</body>
</html>
