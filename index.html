<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Stopwatch</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="nav">
		<button>Sign Out</button>
	</div>

	<!-- top goals -->
	<div class="goals">
		<div class="circle">
			<h1> X/X Daily Streak! </h1>
		</div>
		<div class="circle">
			<h1> X Total Hours </h1>
		</div>
		<div class="circle">
			<h1> X/X Weekly Goal Streak! </h1>
		</div>
	</div>

	<!-- clock -->
	<div class="clockContainer">
		<div id="display">
			00:00:00
		</div>
		<div class="timerButtons">
			<button id = "startStop" onclick = "startStop()">
				<img src="icons/play.png" id="startStopIcon" />
			</button>
			<button id = "reset" onclick = "reset()">
				<img src="icons/stop.png" id="resetIcon" />
			</button>
		</div>
		
	</div>
	
	<!-- submit time/date -->
	<div id="submit">
		<div id="inputDate">
			<label>
				<input type="date" name="date">
			</label>
		</div>
		<div id="recordedTime">
			0 minutes
		</div>	
		<button class="submitButton">Submit Time!</button>
	</div>

	<!-- table -->
	<div>
		<table>
			<tr>
				<th>Date:</th>
				<th>Time:</th>
			</tr>
			<tr>
				<td>today's date</td>
				<td>today's time</td>
			</tr>
		</table>
	</div>

	<script src="script.js"></script>
</body>
</html>
